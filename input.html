<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="input.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="master.css">
</head>

<body>
    <h3>Enter your links and click on Apply to save</h3>
    <div id="links-tab">
        <div id="links-container">
            <div class="links">
                <a href="#" target="_blank" class="link"><i class="fa fa-github"></i></a>
                <input type="text" id="github">
            </div>
            <div class="links">
                <a href="#" target="_blank" class="link"><i class="fa fa-stack-overflow"></i></a>
                <input type="text" id="stack">
            </div>
            <div class="links">
                <a href="#" target="_blank" class="link"><i class="fa fa-google-plus"></i></a>
                <input type="text" id="gmail">
            </div>
            <div class="links">
                <a href="#" target="_blank" class="link"><i class="fa fa-facebook"></i></a>
                <input type="text" id="facebook">
            </div>
            <div class="links">
                <a href="#" target="_blank" class="link"><i class="fa fa-instagram"></i></a>
                <input type="text" id="insta">
            </div>
            <div class="links">
                <a href="#" target="_blank" class="link"><i class="fa fa-linkedin"></i></a>
                <input type="text" id="linkedin">
            </div>

        </div>
    </div>
    <div id="action-tab">
        <div class="action">
            <button id="setup-btn">Apply</button>
        </div>
    </div>
</body>

</html>
